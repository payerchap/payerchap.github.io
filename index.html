<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayerChap Official</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 50px;
      font-weight: 700;
      transition: all 0.3s ease;
      color: #fff;
      font-size: 1.1rem;
    }

    .facebook {
      background-color: #3b5998;
    }

    .facebook:hover {
      background-color: #2d4373;
    }

    .youtube {
      background-color: #ff0000;
    }

    .youtube:hover {
      background-color: #cc0000;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .btn {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to PayerChap Official</h1>
    <p>Follow us on Facebook and YouTube for the latest updates!</p>
    <a href="https://www.facebook.com/payerchap.official" target="_blank" class="btn facebook">Facebook</a>
    <a href="https://www.youtube.com/@payerchap.official" target="_blank" class="btn youtube">YouTube</a>
  </div>
</body>
</html>
